<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Index 2</title>
        <link rel="stylesheet" type="text/css" href="./css-file2.css"></link>
    </head>
    <body>
        <div class="container">
            <h2>Index 2</h2>
            <p>This is the index 2 page with the POST method</p>
            <hr></hr>
            <form name="post-form" method="post">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" required></input>
                
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required></input>
                
                <p><b>Format</b>
                    <select name = "formats">
                        <option value="not specified"></option>
                        <option value="html">html</option>
                        <option value="text">plain text</option>
                        <option value="xml">xml</option>
                    </select> 
                </p>
                <hr></hr>

                <button type="submit" class="btn">Send Data</button>
            </form>
            <p>Go to <a href="./index.html">Index 1</a> page</p>
        </div>
    </body>
</html>
